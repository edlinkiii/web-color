<body>
    <div id="input">
        <input type="range" data-color="r" min="0" max="255" step="1" value="0" class="rgb" title="Red">
        <label for="rValue" title="Red">R:</label>
        <input type="number" data-color="r" min="0" max="255" step="1" value="0" id="rValue" title="Red">
        <br>
        <input type="range" data-color="g" min="0" max="255" step="1" value="0" class="rgb" title="Green">
        <label for="gValue">G:</label title="Green">
        <input type="number" data-color="g" min="0" max="255" step="1" value="0" id="gValue" title="Green">
        <br>
        <input type="range" data-color="b" min="0" max="255" step="1" value="0" class="rgb" title="Blue">
        <label for="bValue">B:</label title="Blue">
        <input type="number" data-color="b" min="0" max="255" step="1" value="0" id="bValue" title="Blue">
        <br>
        <input type="range" data-color="h" min="0" max="359" step="1" value="0" class="hsl" title="Hue">
        <label for="hValue">H:</label title="Hue">
        <input type="number" data-color="h" min="0" max="359" step="1" value="0" id="hValue" title="Hue">
        <br>
        <input type="range" data-color="s" min="0" max="100" step="1" value="0" class="hsl" title="Saturation">
        <label for="sValue">S:</label title="Saturation">
        <input type="number" data-color="s" min="0" max="100" step="1" value="0" id="sValue" title="Saturation">
        <br>
        <input type="range" data-color="l" min="0" max="100" step="1" value="0" class="hsl" title="Light">
        <label for="lValue">L:</label title="Light">
        <input type="number" data-color="l" min="0" max="100" step="1" value="0" id="lValue" title="Light">
        <br>
        <div style="text-align: center;">
          <label for="hex">#<input type="text" id="hex" maxlength="6" pattern="[0-9A-Fa-f]{6}" value="222222" required title="Hex Code"></label>
        </div>
        <br>
        <label for="palate-select">Show Palate:</label>
        <select id="palate-select">
          <option value="">None</option>
          <option value="2">2 Colors</option>
          <option value="3">3 Colors</option>
          <option value="4">4 Colors</option>
          <option value="6">6 Colors</option>
          <option value="8">8 Colors</option>
          <option value="12">12 Colors</option>
        </select>
      </div>
      <div id="palate-2" class="color-palate">
